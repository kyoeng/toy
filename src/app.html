<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<link
			rel="preload" href="%sveltekit.assets%/fonts/NotoSansKR-Regular.ttf"
			as="font" type="font/ttf" crossorigin
		/>

		<link
			rel="preload" href="%sveltekit.assets%/fonts/NotoSansKR-Bold.ttf"
			as="font" type="font/ttf" crossorigin
		/>

		<link
			rel="preload" href="%sveltekit.assets%/fonts/NotoSansKR-ExtraBold.ttf"
			as="font" type="font/ttf" crossorigin
		/>

		<meta name="viewport" content="width=device-width" />

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover" data-theme="skeleton">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
